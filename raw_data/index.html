<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chrome, Firefox OS and Opera -->
    <link rel="icon" type="image/png" sizes="16x16" href="src/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="src/icons/favicon-32x32.png" />
    <link rel="shortcut icon" href="src/icons/favicon.ico" />
    <!-- Tab Color iOS Safari -->
    <meta name="apple-mobile-web-app-title" content="Metrici.ro" />
    <meta name="application-name" content="Metrici.ro" />
    <!-- Tab Color Android Chrome -->
    <meta name="theme-color" content="#e11422" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="src/css/bootstrap.css" type="text/css" />
    <!-- General CSS Style -->
    <link rel="stylesheet" href="src/css/style.css" type="text/css" />
    <!-- JS Modules -->
    <script src="src/css/bootstrap.js" defer type="module"></script>
    <script src="src/js/controller.js" defer type="module"></script>
    <title>Metrici Radar</title>
</head>

<body class="d-flex justify-content-center h-100 w-100 bg-black" id="index">
    <div class="container-fluid h-100 w-100 p-0">
        <div class="row min-vh-100 d-flex flex-column-reverse flex-md-row justify-content-center m-0">
            <!-- Nav -->
            <nav class="col-12 col-md-auto p-0 p-md-2" id="nav_wrapper">
                <div class="d-flex flex-row flex-md-column justify-content-center flex-wrap text-white h-100
                overflow-hidden">
                    <a href="https://www.metrici.ro/" id="logo-link"
                        class="d-none d-md-flex align-items-center text-white text-decoration-none me-1">
                        <!-- <img src="/logo.png" alt="logo" class="me-1 m-sm-1" id="logo"> -->
                    </a>
                    <hr class="d-none d-md-block">
                    <ul
                        class="nav nav-pills flex-row flex-md-column flex-nowrap align-items-center align-items-md-stretch mb-md-auto">
                        <li class="nav-item">
                            <a href="/dashboard" class="nav-link active text-white" aria-current="dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/settings" class="nav-link text-white">
                                Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/user" class="nav-link text-white">
                                User
                            </a>
                        </li>
                    </ul>
                    <hr class="d-none d-md-block">
                    <div class="d-none d-md-flex flex-column text-nowrap justify-content-center align-items-center">
                        <a href="https://www.metrici.ro/" id="copyright">Metrici Â© 2021</a>
                        <p>All Rights Reserved.</p>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="col-md-8 col-lg-9 p-0" id="content_wrapper">
                <!-- First Row Wrapper -->
                <div class="row p-0 m-0">
                    <!-- Network Settings -->
                    <div class="container network_wrapper col-md-12 col-lg p-2">
                        <div class="card bg-dark text-white">
                            <div class="card-header bg-dark border-secondary">
                                <h5 class="card-title">Network Settings</h5>
                            </div>
                            <div class="card-body mb-0">
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">Connected: </label>
                                    <label class="col-form-label col-auto text-nowrap" id="connected"></label>
                                </div>
                                <!-- Radio Buttons Connection -->
                                <div class="row mb-2 g-0 d-flex justify-content-between"
                                    aria-label="Network Connection">
                                    <label class="col-form-label col-4 text-nowrap">Connection Type: </label>
                                    <label class="col-form-label col-auto text-nowrap" id="connection"></label>
                                </div>
                                <!-- Radio Buttons IP Type -->
                                <div class="row mb-2 g-0 d-flex justify-content-between" aria-label="IP Type">
                                    <label class="col-form-label col-4 text-nowrap">IP Type: </label>
                                    <label class="col-form-label col-auto text-nowrap" id="ip_type"></label>
                                </div>

                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">SSID:</label>
                                    <label class="col-form-label col-auto text-nowrap" id="ssid"></label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">IP
                                        Address:</label>
                                    <label class="col-form-label col-auto text-nowrap" id="ip_address"></label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">Gateway:</label>
                                    <label class="col-form-label col-auto text-nowrap" id="gateway"></label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">Subnet
                                        Mask:</label>
                                    <label class="col-form-label col-auto text-nowrap" id="subnet"></label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">DNS:</label>
                                    <label class="col-form-label col-auto text-nowrap" id="dns"></label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">MAC
                                        Address WiFi:</label>
                                    <label class="col-form-label col-auto text-nowrap" id="mac_address_wifi"></label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">MAC
                                        Address Eth:</label>
                                    <label class="col-form-label col-auto text-nowrap" id="mac_address_eth"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Input/Output Settings -->
                    <div class="container input_wrapper col-md p-2">
                        <div class="card bg-dark text-white">
                            <div class="card-header bg-dark border-secondary">
                                <h5 class="card-title">Relay Settings</h5>
                                <ul class="nav nav-tabs card-header-tabs" data-bs-tabs="tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active text-white" aria-current="true" data-bs-toggle="tab"
                                            href="#input">Input</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" data-bs-toggle="tab" href="#relays">Output</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body tab-content mb-0" style="min-height: 238px">
                                <!-- Input tab -->
                                <div class="tab-pane active" id="input">
                                    <!-- Input row -->
                                    <div class="row mb-2 g-0 d-flex justify-content-between">
                                        <label class="col-form-label col-6 text-nowrap">Input 1 Address:</label>
                                        <label class="col-form-label col-auto text-nowrap">
                                            <span id="ip_1"></span>:<span id="port_1"></span>
                                        </label>
                                    </div>
                                    <!-- Input row -->
                                    <div class="row mb-2 g-0 d-flex justify-content-between">
                                        <label class="col-form-label col-6 text-nowrap">Input 2 Address:</label>
                                        <label class="col-form-label col-auto text-nowrap">
                                            <span id="ip_2"></span>:<span id="port_2"></span>
                                        </label>
                                    </div>
                                </div>
                                <!-- Output Tab -->
                                <div class="tab-pane" id="relays" name="relays">
                                    <!-- Input row -->
                                    <div class="row mb-2 g-0 d-flex justify-content-between">
                                        <label class="col-form-label col-4 text-nowrap">Timer 1:</label>
                                        <label class="col-form-label col-auto text-nowrap" id="timer1"></label>
                                    </div>
                                    <!-- Input row -->
                                    <div class="row mb-2 g-0 d-flex justify-content-between">
                                        <label class="col-form-label col-4 text-nowrap">Timer 2:</label>
                                        <label class="col-form-label col-auto text-nowrap" id="timer2"></label>
                                    </div>
                                    <!-- Radio Buttons Relay 1 -->
                                    <form class="row mb-2 g-0 d-flex justify-content-between" aria-label="Relay 1"
                                        id="relay1" name="relay1">
                                        <label class="col-form-label col-4 text-nowrap" for="dhcp">Relay 1: </label>
                                        <div class="btn-group col" style="min-width: 200px; max-width: 200px;"
                                            id="state1">
                                            <input type="radio" class="btn-check" name="state1" id="on1"
                                                autocomplete="off" value="On">
                                            <label class="btn btn-outline-success shadow-none text-white"
                                                for="on1">On</label>

                                            <input type="radio" class="btn-check" name="state1" id="off1"
                                                autocomplete="off" value="Off" checked>
                                            <label class="btn btn-outline-danger shadow-none text-white"
                                                for="off1">Off</label>
                                        </div>
                                    </form>
                                    <!-- Radio Buttons Relay 2 -->
                                    <form class="row mb-2 g-0 d-flex justify-content-between" aria-label="Relay 2"
                                        id="relay2" name="relay2">
                                        <label class="col-form-label col-4 text-nowrap" for="dhcp">Relay 2: </label>
                                        <div class="btn-group col" style="min-width: 200px; max-width: 200px;"
                                            id="state2">
                                            <input type="radio" class="btn-check" name="state2" id="on2"
                                                autocomplete="off" value="On">
                                            <label class="btn btn-outline-success shadow-none text-white"
                                                for="on2">On</label>

                                            <input type="radio" class="btn-check" name="state2" id="off2"
                                                autocomplete="off" value="Off" checked>
                                            <label class="btn btn-outline-danger shadow-none text-white"
                                                for="off2">Off</label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Second Row Wrapper -->
                <div class="row p-0 m-0">
                    <!-- Wiegand Settings -->
                    <div class="container wiegand_wrapper col-md-12 col-lg p-2">
                        <div class="card bg-dark text-white">
                            <div class="card-header bg-dark border-secondary">
                                <h5 class="card-title">Wiegand Settings</h5>
                            </div>
                            <!-- Form -->
                            <div class="card-body mb-0">
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">Database URL:</label>
                                    <label class="col-form-label col-auto text-nowrap" id="database_url"></label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">Pulse Width:</label>
                                    <label class="col-form-label col-auto text-nowrap" id="pulse_width"></label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">Pulse Gap:</label>
                                    <label class="col-form-label col-auto text-nowrap" id="pulse_gap"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- RFID Settings -->
                    <div class="container rfid_wrapper col-md p-2">
                        <div class="card bg-dark text-white">
                            <div class="card-header bg-dark border-secondary">
                                <h5 class="card-title">RFID Settings</h5>
                            </div>
                            <!-- Form -->
                            <div class="card-body mb-0">
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-5 text-nowrap">RFID Address:</label>
                                    <label class="col-form-label col-auto text-nowrap">
                                        <span id="ip_rfid"></span>:<span id="port_rfid"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Fourth Row Wrapper -->
                <div class="row p-0 m-0">
                    <!-- Logs -->
                    <div class="container logs_wrapper col-md p-2">
                        <div class="card bg-dark text-white">
                            <div class="card-header bg-dark border-secondary">
                                <h5 class="card-title text-white">Logs</h5>
                            </div>
                            <!-- Form -->
                            <div class="card-body mb-0" id="logs">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
